<nav class="menu-vertical">
    <div class="navbar-collapse">
      <ul class="nav-bar">
        <li class="nav-item noselect">
          <button mat-button [routerLink]="['/home']" [routerLinkActive]="['selected']"><a>{{'PAGE.HOME.TITLE' | translate}}</a></button>
        </li>
        <li class="nav-item noselect">
          <button mat-button [routerLink]="['/news']" [routerLinkActive]="['selected']"><a>{{'PAGE.NEWS.TITLE' | translate}}</a></button>
        </li>
        <li class="nav-item noselect">
          <button mat-button [matMenuTriggerFor]="products" [routerLink]="['/products']" [routerLinkActive]="['selected']"><a>{{'PAGE.PRODUCTS.TITLE' | translate}}</a></button>
          <mat-menu #products="matMenu">
            <button mat-menu-item *ngFor="let group of groupList">{{group.name}}</button>
          </mat-menu>
        </li>
        <li class="nav-item noselect" [routerLink]="['/contact']" [routerLinkActive]="['selected']">
          <button mat-button><a>{{'PAGE.ABOUT_US.TITLE' | translate}}</a></button>
        </li>
      </ul>
    </div>
    <div class="navbar-icons">
      <app-language-selector></app-language-selector>
      <span class="material-icons" style="color: brown; margin-right: 2rem;">search</span>
      <span
        class="material-icons"
        style="color: brown; margin-right: 2rem;"
        matBadgeColor="primary"
        matBadge="{{this.cartsList.length}}"
        [routerLink]="['/carts']"
        (click)="toggleBadgeVisibility()"
      >
        shopping_cart
      </span>
      <a id="logo_monogram"><img src="../../../assets/logos/logo_monogram_dark.png" class="pointer" [routerLink]="['/home']"></a>
    </div>
  </nav>
