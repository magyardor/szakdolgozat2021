<div class="chat-box">
  <div class="chat-box-shadow dropdown" [@slideInOut]="animationState">
    <div class="chat" *ngIf="profile === false">
      <div class="chat-header">
        <div class="chat-header-title">
          <h2>Web Beauty</h2>
        </div>
        <div class="chat-header-text">
          {{'GENERIC.CHAT.TEXT' | translate}}
        </div>
      </div>
      <div class="chat-body">
        <div class="chat-link pointer" *ngFor="let chat of chatList">
          <div (click)="loadChatProfile(chat.id)">{{chat.title}}</div>
        </div>
      </div>
    </div>
    <div class="chat-profile" *ngIf="profile === true && chatList">
      <app-chatprofile
        [profile]="profile"
        (changeProfile)="profile=$event"
        [chatID]="chatID"
        [chatList]="chatList"
      >
      </app-chatprofile>
    </div>
  </div>
  <button class="btn-chat" (click)="toggleChat()">
    <div *ngIf="animationState === 'out'">
      {{'GENERIC.CHAT.CHAT_WITH_US' | translate}}
    </div>
    <div *ngIf="animationState === 'in'">
      X
    </div>
  </button>
</div>
