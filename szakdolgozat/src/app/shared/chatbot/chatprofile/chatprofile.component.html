<div class="chat-profile-box">
  <div class="chat-profile-header">
    <span class="material-icons" (click)="backButton()">
      arrow_back
    </span>
    <div class="chat-header-title">Web beauty</div>
  </div>
  <div class="chat-profile-body" *ngIf="selectedChat">
    <div class="animated">
      <div class="chat__message chat__message_B" style="--delay: 2s">
        <div class="chat__content">
          {{selectedChat.title}}
        </div>
      </div>
      <div class="chat__message chat__message_A" style="--delay: 6s">
        <div class="chat__content">
          {{selectedChat.description}}
        </div>
      </div>
    </div>
