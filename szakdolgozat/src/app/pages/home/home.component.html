<div class="img-box">
  <img src="../../../assets/backgrounds/logo_page_header.png">
</div>
<carousel class="box-home-shadow"
    [objectFit]="'cover'"
		[cellWidth]="'100%'"
		[height]="500"
    [dots]="true"
>
  <div *ngFor="let news of newsList" class="news carousel-cell">
    <div class="news-box">
      <div class="col" style="width: 500px; margin-left: 2rem;">
        <div class="home-title">{{news.title}}</div>
        <div class="home-description">{{news.description}}</div>
        <div class="home-button-read"><button class="btn-main-outlined" (click)="onGetNew(news.id)">{{'PAGE.HOME.READ_MORE' | translate}}</button></div>
      </div>
      <div class="col img-carousel-box">
        <img [src]="news.imagePath" [alt]="news.title" class="home-image">
      </div>
    </div>
  </div>
</carousel>
<div class="products-box">
  <mat-grid-list cols="4" rowHeight="2:3" style="margin: 1rem;">
    <div *ngFor="let prod of productsList">
      <mat-grid-tile>
        <mat-card class="card-box">
          <div class="products-img"><img [src]="prod.imagePath" class="home-image"></div>
          <div>{{prod.name}}</div>
          <div>{{prod.price | currency :'HUF':'symbol':'4.0'}}</div>
          <div class="description">{{prod.description}}</div>
          <div class="button-read">
            <div class="pointer products-profile" (click)="onGetProduct(prod.id)">...{{'PAGE.HOME.READ_MORE' | translate}}</div>
            <button class="btn-main" style="max-height: 50px;" (click)="buy(prod)">{{'PAGE.HOME.BUY' | translate}}</button>
          </div>
        </mat-card>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
