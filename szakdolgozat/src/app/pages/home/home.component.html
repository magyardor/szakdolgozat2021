<div class="img-box">
  <img src="../../../assets/logos/logo_name.png">
</div>
<div class="primary-box-shadow home-box row">
  <div *ngFor="let news of newsList" class="news">
    <div class="news-box">
      <div>{{news.title}}</div>
      <div>{{news.description}}</div>
      <div><img [src]="news.imagePath" [alt]="news.title"></div>
    </div>
  </div>
</div>
