<div class="img-box">
  <img src="../../../assets/logos/logo_name.png">
</div>
<carousel class="box-home-shadow"
    [objectFit]="'cover'"
		[cellWidth]="'100%'"
		[height]="500"
    [dots]="true"
>
  <div *ngFor="let news of newsList" class="news carousel-cell">
    <div class="news-box">
      <div class="col" style="width: 500px; margin-left: 2rem;">
        <div class="home-title">{{news.title}}</div>
        <div class="home-description">{{news.description}}</div>
      </div>
      <div class="col img-carousel-box">
        <img [src]="news.imagePath" [alt]="news.title" class="home-image">
      </div>
    </div>
  </div>
</carousel>
<div class="products-box">
  <mat-grid-list cols="3" rowHeight="2:3" style="margin: 1rem;">
    <div *ngFor="let prod of productsList">
      <mat-grid-tile>
        <mat-card class="card-box">
          <div class="products-img"><img [src]="prod.imagePath" style="width: 50%;"></div>
          <div>{{prod.name}}</div>
          <div>{{prod.price | currency :'HUF':'symbol':'4.0'}}</div>
          <div>{{prod.description}}</div>
          <button class="btn-main" style="max-height: 50px;">Buy</button>
        </mat-card>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
