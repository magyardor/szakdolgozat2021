<div style="display: flex; justify-content: center; margin-top: 1rem; margin-bottom: 2rem;">
  <h1>Shopping Cart</h1>
</div>
<div style="display: grid; justify-content: center; margin: auto;" *ngIf="cartsList">
  <table mat-table [dataSource]="cartsList">
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Kép</th>
      <td mat-cell *matCellDef="let prod">
        <div class="prod-image">
          <img [src]="prod.imagePath" [alt]="prod.name">
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Neve</th>
      <td mat-cell *matCellDef="let prod">{{prod.name}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Leírás</th>
      <td mat-cell *matCellDef="let prod">{{prod.description}}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Hányszor</th>
      <td mat-cell *matCellDef="let prod">{{prod.quantity}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Ára</th>
      <td mat-cell *matCellDef="let prod">{{prod.price | currency :'HUF':'symbol':'4.0'}}</td>
    </ng-container>
    <ng-container matColumnDef="afa">
      <th mat-header-cell *matHeaderCellDef>Áfa</th>
      <td mat-cell *matCellDef>27%</td>
    </ng-container>
    <ng-container matColumnDef="ar_afa">
      <th mat-header-cell *matHeaderCellDef>Összeg áfával</th>
      <td mat-cell *matCellDef>kiszamolni</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[2, 5, 10]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
  <div>
    Összes termék és ár:
    <!-- TODO AFA ár és oszlopok -->
  </div>
  <div>
    <label style="margin-right: 1rem;">Tovább vásárolok</label>
    <button class="btn-main" (click)="buy()">Vásárlás</button>
  </div>
</div>
