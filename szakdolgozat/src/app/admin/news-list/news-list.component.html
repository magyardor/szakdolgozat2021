<table mat-table class="mat-elevation-z8 box-shadow" [dataSource]="news">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let post">{{post.id}}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let post">{{post.title}}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let post">{{post.description}}</td>
  </ng-container>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let post">
      <!-- <div class="post-image"> -->
        <img [src]="post.imagePath" [alt]="post.title">
      <!-- </div> -->
    </td>
  </ng-container>
  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef>Menu</th>
    <td mat-cell *matCellDef="let post">
      <button mat-button [matMenuTriggerFor]="menu">...</button>
        <mat-menu #menu="matMenu" class="btn-warn">
          <button mat-menu-item class="d-flex align-item-center" (click)="onModify(post.id)">
            <span class="material-icons">
              edit
            </span>
            Módosítás
          </button>
          <button mat-menu-item class="d-flex align-item-center" (click)="onDelete(post.id)">
            <span class="material-icons">
              delete
            </span>
            Törlés
          </button>
        </mat-menu>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div style="background-color: black;" *ngFor="let post of news">
  <img [src]="post.imagePath" [alt]="post.title">
  {{post | json}}
</div>
