<div class="secondary-box-shadow add-user-box">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="addUserForm" class="form-group" *ngIf="!isLoading">
    <div id="add-user-text">Add user</div>
    <mat-form-field appearance="outline">
      <mat-label>User Email</mat-label>
      <input id="useremail" matInput formControlName="email" type="email" placeholder="Email" required email>
      <mat-error>Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" required password>
      <mat-error>Please enter a valid password</mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div id="button-container">
      <button mat-raised-button class="btn-secondary" (click)="addUser()">Add user</button>
    </div>
  </form>
</div>
