<div class="mat-elevation-z8 box-shadow" >
  <table mat-table [dataSource]="products">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>{{'TABLE.ID' | translate}}</th>
      <td mat-cell *matCellDef="let prod">{{prod.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>{{'TABLE.NAME' | translate}}</th>
      <td mat-cell *matCellDef="let prod">{{prod.name}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>{{'TABLE.DESCRIPTION' | translate}}</th>
      <td mat-cell *matCellDef="let prod">{{prod.description}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>{{'TABLE.PRICE' | translate}}</th>
      <td mat-cell *matCellDef="let prod">{{prod.price | currency :'HUF':'symbol':'4.0'}}</td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>{{'TABLE.IMAGE' | translate}}</th>
      <td mat-cell *matCellDef="let prod">
        <div class="prod-image">
          <img [src]="prod.imagePath" [alt]="prod.name">
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef>{{'TABLE.MENU' | translate}}</th>
      <td mat-cell *matCellDef="let prod">
        <button mat-button [matMenuTriggerFor]="menu">...</button>
          <mat-menu #menu="matMenu" class="btn-main">
            <button mat-menu-item matTooltip="Edit this product" (click)="onModify(prod.id)">
              <span class="material-icons">
                edit
              </span>
              {{'GENERIC.ACTION.EDIT' | translate}}
            </button>
            <button mat-menu-item matTooltip="Delete this product" (click)="onDelete(prod.id)">
              <span class="material-icons">
                delete
              </span>
              {{'GENERIC.ACTION.DELETE' | translate}}
            </button>
          </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    #paginator
    showFirstLastButtons
    [pageSizeOptions]="[5, 10, 15]"
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
