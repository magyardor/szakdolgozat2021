<table mat-table class="mat-elevation-z8 box-shadow" [dataSource]="products">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let prod">{{prod.id}}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let prod">{{prod.title}}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let prod">{{prod.description}}</td>
  </ng-container>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let prod">
      <!-- <div class="prod-image"> -->
        <img [src]="prod.imagePath" [alt]="prod.title">
      <!-- </div> -->
    </td>
  </ng-container>
  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef>Menu</th>
    <td mat-cell *matCellDef="let prod">
      <button mat-button [matMenuTriggerFor]="menu">...</button>
        <mat-menu #menu="matMenu" class="btn-warn">
          <button mat-menu-item class="d-flex align-item-center" (click)="onModify(prod.id)">
            <span class="material-icons">
              edit
            </span>
            Módosítás
          </button>
          <button mat-menu-item class="d-flex align-item-center" (click)="onDelete(prod.id)">
            <span class="material-icons">
              delete
            </span>
            Törlés
          </button>
        </mat-menu>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
