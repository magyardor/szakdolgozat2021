<mat-card class="secondary-box-shadow">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onAddProducts()" *ngIf="!isLoading">
    <div><h2 style="color: white;">Add Products</h2></div>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" placeholder="Name">
      <mat-error *ngIf="form.get('name')?.invalid">Please enter a products name.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" class="btn-secondary" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')?.valid">
      <img [src]="imagePreview" [alt]="form.value.name">
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput rows="4" formControlName="description" placeholder="Description"></textarea>
      <mat-error *ngIf="form.get('description')?.invalid">Please enter a products description.</mat-error>
    </mat-form-field>
    <mat-form-field class="input-group" appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="Price">
      <span class="input-group-text">Ft</span>
      <mat-error *ngIf="form.get('price')?.invalid">Please enter a products price.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      class="btn-secondary"
      type="submit">Save products</button>
  </form>
</mat-card>
